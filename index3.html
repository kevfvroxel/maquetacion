  <title>Diseño 2 Mejorado</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #ccc;
      line-height: 1.4;
    }

    /* Barra de navegación simulada */
    .barra-navegacion {
      height: 40px;
      background-color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      border-radius: 8px;
      margin: 0 20px 20px;
    }

    .barra-navegacion .ventanas {
      display: flex;
      gap: 10px;
    }

    .ventana {
      width: 20px;
      height: 20px;
      background-color: #666;
      border-radius: 4px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .ventana:hover {
      background-color: #aaa;
    }

    .barra-navegacion .busqueda {
      background-color: #eee;
      width: 200px;
      height: 30px;
      border-radius: 15px;
      transition: box-shadow 0.3s;
      cursor: text;
    }

    .barra-navegacion .busqueda:focus-within,
    .barra-navegacion .busqueda:hover {
      box-shadow: 0 0 8px orange;
    }

    .barra-navegacion .icono {
      width: 30px;
      height: 30px;
      background-color: orange;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .barra-navegacion .icono:hover {
      background-color: #ffb84d;
    }

    /* Contenedor principal */
    .contenedor {
      background-color: #1e1e1e;
      padding: 20px;
      margin: 0 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }

    /* Encabezado */
    .encabezado {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .icono-rojo {
      background-color: #c0392b;
      width: 60px;
      height: 60px;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 0 8px #c0392baa;
    }

    .lineas-texto {
      flex: 1;
      min-width: 200px;
    }

    .linea-corta {
      background-color: #ccc;
      height: 15px;
      width: 60%;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px;
    }

    .linea-media {
      background-color: #666;
      height: 15px;
      width: 80%;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #666666aa;
    }

    /* Contenido principal */
    .contenido-principal {
      background-color: #3a3a3a;
      height: 250px;
      margin-bottom: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px #222;
      transition: background-color 0.3s;
    }
    .contenido-principal:hover {
      background-color: #4a4a4a;
    }

    /* Zona inferior */
    .zona-inferior {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-start;
    }

    .texto-inferior {
      flex: 1 1 60%;
      min-width: 250px;
    }

    .linea-inferior {
      background-color: #666;
      height: 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 8px;
      box-shadow: inset 0 0 8px #666666aa;
      transition: background-color 0.3s;
    }
    .linea-inferior:hover {
      background-color: #888;
    }

    .sidebar-inferior {
      flex: 1 1 30%;
      display: flex;
      justify-content: space-between;
      min-width: 200px;
      gap: 10px;
    }

    .cuadro-mini {
      background-color: #333;
      width: 30%;
      height: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .cuadro-mini:hover {
      background-color: #555;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .barra-navegacion {
        flex-direction: column;
        height: auto;
        padding: 10px;
        gap: 10px;
      }

      .barra-navegacion .busqueda {
        width: 100%;
        height: 35px;
        border-radius: 25px;
      }

      .encabezado {
        flex-direction: column;
        align-items: flex-start;
      }

      .contenido-principal {
        height: 200px;
      }

      .zona-inferior {
        flex-direction: column;
      }

      .texto-inferior,
      .sidebar-inferior {
        width: 100%;
        flex: none;
      }

      .sidebar-inferior {
        justify-content: flex-start;
      }

      .cuadro-mini {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 400px) {
      .barra-navegacion .ventanas {
        gap: 5px;
      }
      .ventana {
        width: 15px;
        height: 15px;
      }
      .barra-navegacion .icono {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
