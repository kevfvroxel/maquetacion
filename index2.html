<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Segunda pagina</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  
  <style>
    /* Reset y base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding-top: 56px; /* Para el navbar fijo */
    }
    
    /* Navbar */
    nav.navbar {
      background-color: #222;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
    .navbar-brand img {
      max-height: 40px;
    }
    .navbar-nav .nav-link {
      color: #ccc;
      transition: color 0.3s;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #d6901d;
    }
    .btn-outline-secondary {
      color: #ccc;
      border-color: #444;
    }
    .btn-outline-secondary:hover {
      color: #d6901d;
      border-color: #d6901d;
      background-color: transparent;
    }
    
    /* Contenedor principal */
    .contenedor {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex-wrap: wrap;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(214, 144, 29, 0.3);
    }
    
    /* Contenido principal */
    .contenido-principal {
      flex: 1 1 65%;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    /* Sidebar */
    .sidebar {
      flex: 1 1 30%;
      min-width: 250px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    /* Top box */
    .top-box {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      box-shadow: inset 0 0 5px #d6901d;
    }
    .cuadro-imagen {
      background-color: #d6901d;
      width: 100px;
      height: 100px;
      border-radius: 8px;
      flex-shrink: 0;
      background-image: url('https://via.placeholder.com/100x100?text=Img');
      background-size: cover;
      background-position: center;
    }
    .texto-top .titulo {
      background-color: #d6901d;
      height: 25px;
      width: 70%;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 0 6px #d6901d;
    }
    .texto-top .linea {
      background-color: #888;
      height: 12px;
      width: 100%;
      border-radius: 5px;
      margin: 6px 0;
    }
    
    /* Cuadro grande */
    .cuadro-grande {
      background-color: #333;
      height: 220px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d6901d;
    }
    
    /* LÃ­neas texto */
    .lineas-texto {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .linea-pequena {
      background-color: #666;
      height: 12px;
      width: 90%;
      border-radius: 5px;
      box-shadow: inset 0 0 4px #aaa;
    }
    
    /* Mini cards */
    .mini-cards {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .mini-card {
      background-color: #444;
      flex: 1 1 calc(25% - 15px);
      height: 70px;
      border-radius: 8px;
      box-shadow: 0 0 6px #d6901d;
      transition: background-color 0.3s;
    }
    .mini-card:hover {
      background-color: #d6901d;
      box-shadow: 0 0 12px #d6901d;
      cursor: pointer;
    }
    
    /* Sidebar bloques */
    .bloque-lateral {
      background: linear-gradient(135deg, #8b1a1a, #e54545);
      height: 70px;
      border-radius: 8px;
      box-shadow: 0 0 8px #cc2b2b;
      transition: transform 0.3s;
    }
    .bloque-lateral:nth-child(2) {
      background: linear-gradient(135deg, #b22525, #e54545);
    }
    .bloque-lateral:nth-child(3) {
      background: linear-gradient(135deg, #cc2b2b, #f06060);
    }
    .bloque-lateral:nth-child(4) {
      background: linear-gradient(135deg, #e54545, #ff7f7f);
    }
    .bloque-lateral:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff9f9f;
      cursor: pointer;
    }
    
    /* Responsive */
    @media (max-width: 992px) {
      .contenedor {
        flex-direction: column;
      }
      .contenido-principal, .sidebar {
        flex: 1 1 100%;
        min-width: 100%;
      }
      .mini-card {
        flex: 1 1 48%;
      }
    }
    
    @media (max-width: 576px) {
      .top-box {
        flex-direction: column;
        align-items: flex-start;
      }
      .cuadro-imagen {
        width: 80px;
        height: 80px;
        margin-bottom: 10px;
      }
      .texto-top .titulo {
        width: 100%;
      }
      .texto-top .linea {
        width: 100%;
      }
      .mini-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
